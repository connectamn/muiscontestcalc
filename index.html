<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fundamentals of Islam Contest Marks Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
    <!-- two logos stacked vertically -->
    <div style="display:flex; flex-direction:column; justify-content:center; align-items:center; margin-bottom:15px; width:100%;">
        <img src="muis live logo 4.png" alt="Logo 1" style="max-width:40px; height:auto; margin-bottom:10px;" />
        <img src="foipng.png" alt="Logo 2" style="max-width:300px; height:auto;" />
    </div>
    <h1>Fundamentals of Islam Contest Marks Calculator</h1>
    <p>Total Marks: <strong>60</strong> | Negative Marking: <strong>0.25</strong> per incorrect answer</p>

    <table>
        <tr>
            <th>Total</th>
            <th>Correct</th>
            <th>Incorrect</th>
            <th>Obtained</th>
        </tr>

        <tr>
            <td>60</td>
            <td><input type="number" id="correct" min="0" max="60" placeholder="Correct"></td>
            <td><input type="number" id="incorrect" min="0" max="60" placeholder="Incorrect"></td>
            <td class="result" id="result">0.00</td>
        </tr>
    </table>
</div>

<script>
function calculateMarks() {
    const total = 60;
    const correctInput = document.getElementById("correct");
    const incorrectInput = document.getElementById("incorrect");

    let correct = parseFloat(correctInput.value) || 0;
    let incorrect = parseFloat(incorrectInput.value) || 0;

    if (correct < 0) correct = 0;
    if (incorrect < 0) incorrect = 0;

    if (correct > total) {
        correct = total;
        correctInput.value = correct;
    }

    // Prevent overflow: correct + incorrect should not exceed total
    if (correct + incorrect > total) {
        incorrect = Math.max(0, total - correct);
        incorrectInput.value = incorrect;
    }

    let obtained = correct - (incorrect * 0.25);

    if (obtained < 0) obtained = 0;

    document.getElementById("result").innerText = obtained.toFixed(2);
}

document.getElementById("correct").addEventListener("input", calculateMarks);
document.getElementById("incorrect").addEventListener("input", calculateMarks);
</script>

</body>
</html>
